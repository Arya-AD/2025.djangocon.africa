{% extends "_base.html" %}

{% load tailwind_filters%}

{% block content %}

<section class="max-w-3xl pt-24 mx-auto">
    <h1 class="title pb-5"> Forgot your  password? </h1>
    <p> Please enter your email below </p>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mt-2 flex justify-between">
            <div>
                <button class="button" type="submit">Reset Password</button>
                <a class="button" href="{% url 'login' %}">Cancel</a>
            </div>
        </div>
    </form>
</section>


{% endblock content %}
