{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block content %}
 
<section class="max-w-3xl pt-24 mx-auto">
    <h1 class="title pb-5"> Register </h1>
    <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <div class="mt-2 flex justify-between">
      <button class="button" type="submit"><span class="glyphicon glyphicon-check"></span>   sign up</button>
      <a href="{% url "login" %}" class="button">Already have an account ?</a>
      </div>
  </form>
</section>

{% endblock %}
